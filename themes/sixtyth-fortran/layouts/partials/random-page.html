<aside data-pagefind-ignore="all">
    {{- $pages := partialCached "grab-all-wiki-articles.html" . -}}
    {{- $totalPages := len $pages -}}
    {{- $randomIndex := math.Floor (mul (math.Rand) $totalPages) | int -}} <!-- Convert to integer -->
    {{- $randomPage := index $pages $randomIndex -}}
    {{- partial "display-page-box.html" $randomPage -}}
</aside>
