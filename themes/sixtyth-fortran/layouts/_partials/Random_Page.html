<aside>
    <h2>Random Articles</h2>

    <div class="horizontal-pagebox-scroll">
        {{- $pages := partialCached "grab-all-non-empty-wiki-articles.html" . -}}
        {{- $shuffled := shuffle $pages -}}

        {{- range first 10 $shuffled }}
            {{- partial "PageBox.html" . -}}
        {{- end }}
    </div>
</aside>
