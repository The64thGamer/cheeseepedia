{{- define "main" -}}
  {{- $layout := "baseList" -}}
  {{- if eq .Title "User" -}}
    {{- $layout = "listUsers" -}}
  {{- else if eq .Title "Photos" -}}
    {{- $layout = "listPhotos" -}}
  {{- else if eq .Title "Locations" -}}
    {{- $layout = "listLocations" -}}
  {{- end -}}
  {{- partial $layout . -}}
{{- end -}}
