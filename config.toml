baseURL = 'https://cheeseepedia.org/'
languageCode = 'en-us'
title = 'Cheese-E-Pedia'
theme = 'sixtyth-fortran'
refLinksErrorLevel = 'WARNING'
enableGitInfo = true
timeout = 500
disableKinds = ["taxonomy", "taxonomyTerm", "RSS", "section"] 

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[[menus.main]]
name = 'Home'
pageRef = '/'
weight = 10

[security.http]
  methods = ["GET"]
  urls    = ["https://forum.cheeseepedia.org/*"]

[[menus.main]]
name = 'All Pages'
pageRef = '/wiki'
weight = 40

[outputs]
section = []

[taxonomies]
  category = 'categories'
  tag = 'tags'

[params]
  dateFormat = "2006-1-2"
