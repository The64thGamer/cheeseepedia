backend:
  name: github
  repo: The64thGamer/cheeseepedia
  branch: main
  use_graphql: false
  open_authoring: true
  base_url: https://sveltia-cms-auth.a22j2udvt.workers.dev

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

media_folder: "static/photos" # Media files will be stored in the repo under static/images/uploads
public_folder: "/photos" # The src attribute for uploaded media will begin with /images/uploads
site_url: https://cheeseepedia.org
display_url: https://cheeseepedia.org
publish_mode: editorial_workflow

collections:
  - name: "wiki"
    label: "Articles"
    folder: "content/wiki/"
    preview_path: "wiki/{{filename}}"
    create: true
    extension: md
    format: toml-frontmatter
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Body"
        name: "body"
        widget: "markdown"

      - label: "Start Date"
        name: "startDate"
        widget: "string"
        hint: "Enter as YYYY-MM-DD; Replace year, month, and/or day with 0s if unknown."

      - label: "End Date"
        name: "endDate"
        widget: "string"
        hint: "Enter as YYYY-MM-DD; leave blank if not ended. Replace year, month, and/or day with 0s if unknown."

      - label: "Thumbnail"
        name: "pageThumbnailFile"
        widget: "string"
        hint: "Name of photo file (example.avif)."

      - label: "Contributors"
        name: "contributors"
        widget: "list"
        required: true
        min: 1
        max: 1000
        field: {label: Username, name: username, widget: string}
        hint: "Add your username to this list!"

      - label: "Citations"
        name: "citations"
        widget: "list"
        required: true
        min: 1
        max: 1000
        hint: "Add any citations or footnotes to this list! Accepts either URLs or text."
        field: {label: Source, name: source, widget: string}

      - label: "Credits"
        name: "credits"
        widget: "list"
        field: {label: Credit, name: credit, widget: string}

      - label: "Manufacturer"
        name: "manufacturer"
        widget: "string"

      - label: "Units Produced"
        name: "unitsProduced"
        widget: "string"

      - label: "Wholesale Price (For merch articles)"
        name: "wholesalePrice"
        widget: "string"

      - label: "Dimensions (For articles about objects)"
        name: "dimensions"
        widget: "string"

      - label: "Store #"
        name: "storeNumber"
        widget: "string"

      - label: "Concept Unification Date (Formatted 2024-12-31, ignore if unknown or doesnt apply)"
        name: "cuDate"
        widget: "string"

      - label: "Store Square Feet (Example: 4,000)"
        name: "sqft"
        widget: "string"

      - label: "Arcades & Attractions (Name|StartDate|EndDate) (Pac-Man|1982-05-00|1994-01-00)"
        name: "attractions"
        widget: "list"
        field: {label: Segment, name: segment, widget: string}

      - label: "Animatronics (For store articles) (Page Title|StartDate|EndDate|Serial|CurrentStatus) (Billy Bob (Animatronic)|1984-12-31|1991-03-12|4-81 1-8|Dismantled during cleanout)"
        name: "animatronics"
        widget: "list"
        field: {label: Segment, name: segment, widget: string}

      - label: "Franchisees (For store articles) (Name|StartDate|EndDate) (Edwin Murray's|1973-12-31|1977-12-31)"
        name: "franchisees"
        widget: "list"
        field: {label: Segment, name: segment, widget: string}

      - label: "Remodels (For store articles) (Page Title|startDate) (SPT 1980's Remodel Program|1989-00-00)"
        name: "remodels"
        widget: "list"
        field: {label: Segment, name: segment, widget: string}

      - label: "Stages (For store articles) (Page Title|startDate|endDate) (Classic Stage|1981-11-11|1991-05-02)"
        name: "stages"
        widget: "list"
        field: {label: Segment, name: segment, widget: string}

      - label: "Media Duration / Length"
        name: "mediaDuration"
        widget: "string"

      - label: "Showtape Formats"
        name: "showtapeFormats"
        widget: "list"
        field: {label: Format, name: format, widget: string}

      - label: "Download Links (example.org|Description)"
        name: "downloadLinks"
        widget: "list"
